name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - integration

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build 2>&1 | tee build_log.txt

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          commit_message: "deploy: integration â†’ gh-pages"

      - name: Notify team on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âŒ Build failed for ${{ github.repository }} (integration)"
          from: "GitHub CI <${{ secrets.EMAIL_USER }}>"
          to: ${{ secrets.TEAM_EMAILS }}
          body: |
            Hi team ğŸ‘‹

            The latest build on the **integration** branch failed.

            ğŸ§‘â€ğŸ’» Triggered by: @${{ github.actor }}
            ğŸ“¦ Repository: ${{ github.repository }}
            ğŸ” Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please check the build logs attached below for details.
          attachments: build_log.txt
