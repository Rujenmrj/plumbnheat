name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - integration

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # or ./build for CRA
          publish_branch: gh-pages
          commit_message: "deploy: integration → gh-pages"

      - name: Notify on build failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "❌ Build failed for ${{ github.repository }}"
          to: ${{ github.actor }}@users.noreply.github.com
          from: "GitHub CI <noreply@github.com>"
          body: |
            Hi ${{ github.actor }},
            Your latest push to **integration** failed to build.
            Check workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}