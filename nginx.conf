server {
    listen 80;

    server_name weplumbnheat.co.uk www.weplumbnheat.co.uk;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri /index.html;
    }

    # Add proper MIME types
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        application/javascript                js mjs;
        application/json                      json;
        application/font-woff2                woff2;
        application/font-woff                 woff;
        application/vnd.ms-fontobject         eot;
        font/ttf                              ttf;
        font/otf                              otf;
        image/svg+xml                         svg svgz;
        image/png                             png;
        image/webp                            webp;
    }

    # Gzip compression (optional, improves performance)
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml application/font-woff2;
    gzip_min_length 256;
}
